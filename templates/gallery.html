{% extends "base.html" %}
	{% block head %}
        <script src="{{url_for('static', filename='photoswipe.min.js')}}"></script>
        <script src="{{url_for('static', filename='lazyload.min.js')}}"></script>
        <script src="{{url_for('static', filename='photoswipe-ui-default.min.js')}}"></script>
        <link rel="stylesheet" href="{{url_for('static', filename='photoswipe.css')}}"> 
        <link rel="stylesheet" href="{{url_for('static', filename='default-skin.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='gallery.css')}}"> 
 
	{% endblock %}
    {% block content %}
        <div class="navbar">
            <a href="#">
                <img src="/static/polaroid.svg" height="40" width="177">
            </a>
        </div>
        <div class="content">
	       <div id="booze">
			   {% raw %}
                <div id="gallery">
                    <figure v-for="(image, index) in images" class="polaroid">
                        <img :data-src="image.thumbnail" src="/static/camera_placeholder.png" @click="openImage(index)" class="lazyload" width="256" height="256">
                        <figcaption>{{image.formattedDate}}</figcaption>
                    </figure>
                </div>	
			   {% endraw %}
	       </div>
        </div>
        <!-- Root element of PhotoSwipe. Must have class pswp. -->
        <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="pswp__bg"></div>
            <div class="pswp__scroll-wrap">
                <div class="pswp__container">
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                </div>
                <div class="pswp__ui pswp__ui--hidden">
                    <div class="pswp__top-bar">
                        <div class="pswp__counter"></div>
                        <button class="pswp__button pswp__button--close" title="Schliessen (Esc)"></button>
                        <button class="pswp__button pswp__button--share" title="Download"></button>
                        <button class="pswp__button pswp__button--fs" title="Vollbild"></button>
                        <div class="pswp__preloader">
                            <div class="pswp__preloader__icn">
                                <div class="pswp__preloader__cut">
                                    <div class="pswp__preloader__donut"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                        <div class="pswp__share-tooltip"></div> 
                    </div>
                    <button class="pswp__button pswp__button--arrow--left" title="Naechstes Bild"></button>
                    <button class="pswp__button pswp__button--arrow--right" title="Vorheriges Bild"></button>
                    <div class="pswp__caption">
                        <div class="pswp__caption__center"></div>
                    </div>
                </div>
            </div>    
        </div>
        <script src="{{ url_for('static', filename='gallery.js') }}"></script>

    {% endblock %}
